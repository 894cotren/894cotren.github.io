name: Deploy to GitHub & Cloudflare

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ content-updated ] # ğŸ‘ˆ ç›‘å¬æ¥è‡ªå†…å®¹ä»“åº“çš„ä¿¡å·
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. æ£€å‡ºä»£ç  (å…³é”®ï¼šå¸¦æƒé™ã€æ‹‰å–å­æ¨¡å—)
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DISPATCH_TOKEN }} # âš ï¸ å¿…é¡»ç”¨ PATï¼Œå¦åˆ™æ‹‰ä¸åˆ°ç§æœ‰åº“
          submodules: recursive
          fetch-depth: 0

      # 2. å¼ºåˆ¶åŒæ­¥æœ€æ–°å†…å®¹ (å…³é”®ï¼šè§£å†³â€œä¸æ›´æ–°â€é—®é¢˜)
      - name: Force Update Content Submodule
        run: |
          git submodule update --remote --merge

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Site
        run: pnpm build

      # 3. ä¸Šä¼ æ„å»ºäº§ç‰© (dist)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist

  # --- éƒ¨ç½²ä»»åŠ¡åŒºåŸŸ ---

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy-github:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with: { name: dist-files, path: ./dist }
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
      - id: deployment
        uses: actions/deploy-pages@v4
