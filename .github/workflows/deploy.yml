name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ content-updated ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Force Update Content Submodule
        run: |
          git submodule update --remote --merge

      - name: Debug - List Files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Content submodule ==="
          ls -la content/ || echo "Content directory not found"
          echo "=== Package files ==="
          ls -la package.json pnpm-lock.yaml 2>&1 || echo "Some files missing"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Build Site
        run: |
          echo "=== Starting build ==="
          pnpm build || (echo "Build failed, showing error:" && exit 1)
          echo "=== Build completed ==="
          ls -la dist/ || echo "Dist directory not found"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist

  deploy-github:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with: { name: dist-files, path: ./dist }
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
      - id: deployment
        uses: actions/deploy-pages@v4